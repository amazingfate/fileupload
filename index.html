<html>
     <head><title>Upload File</title>
     <script type="text/javascript" src="static/js/jquery.min.js"></script>
     <script type="text/javascript" charset="UTF-8" src="static/js/imagetype.js"></script>
     </head>
     <body>
       <form id='upload' action='upload' enctype="multipart/form-data" method='post'>
       <input type='file' name='file' onchange='fileChange(this);'/><br/>
       <input type='button' id='submit' value='submit'/>
       </form>
     </body>
     <script>
       $('#submit').click(function(){
           var form = $('form')[0];
           var formData = new FormData(form);
           formData.append('image', $('input[type=file]')[0].files[0]);
           $.ajax({
               url: 'file',
               data: formData,
               type: 'POST',
               contentType: false,
               processData: false,
               success: function(data){
                   var obj = jQuery.parseJSON(data);
                   alert(obj.url);
                   // TODO
               },
               error: function(data){
                   var obj = jQuery.parseJSON(data);
                   alert(data.result);
               }
           })
       });
     </script>
</html>
